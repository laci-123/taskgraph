<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="data:,">
        <link rel="stylesheet" href="css/default.css">
        <title>TaskGraph</title>
    </head>
    <body>
        <div id="top-controls">
            <select id="main-selector">
                <option value="agenda">Agenda</option>
                <option value="todo">All TODO tasks</option>
                <option value="blocked">All BLOCKED tasks</option>
                <option value="doing">All STARTED tasks</option>
                <option value="done">All FINISHED tasks</option>
                <option value="failed">All FAILED tasks</option>
                <option value="all">All tasks</option>
            </select>
            <button id="back-button" class="top-controls-button not-shown">&#65513;</button>
            <button id="settings-menu" class="top-controls-button">&#9881;</button>
        </div>
        <div id="content">
        </div>
        <div id="bottom-controls">
            <button id="floating-button">+</button>
        </div>

        <script src="bundle.js"></script>
    </body>
</html>
